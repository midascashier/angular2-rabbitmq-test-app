<div class="row">
  <h3>Send Work Requests</h3>
</div>
<div class="row col col-lg-5 col-md-5 col-sm-5">
  <form (submit)="getCustomers(playerList.value)">
    <div class="form-group">
      <label for="playerList">Player List</label>
      <textarea id="playerList" #playerList class="form-control" rows="2">MIDASBKR,MIDASBC,MIDASDSI</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Get Player Info</button>
  </form>
</div>
<div class="col col-lg-2 col-md-2 col-sm-2"></div>
<div class="row col col-lg-5 col-md-5 col-sm-5">
  <form (submit)="getTransactions(journalList.value)">
    <div class="form-group">
      <label for="journalList">Journal List</label>
      <textarea id="journalList" #journalList class="form-control" rows="2">1,2,3,4,5,6,7</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Get Journal Info</button>
  </form>
</div>

<div class="row col col-lg-12 col-md-12 col-sm-12" *ngIf="workRequests.length > 0">
  <div class="row">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading"><strong>Work Request Status ({{workRequests.length}})</strong></div>
      <table class="table">
        <thead>
        <tr>
          <th>Function</th>
          <th>Status</th>
          <th>Request</th>
          <th>Response</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#wr of workRequests">
          <td>{{wr.f}}</td>
          <td>{{wr.status}}</td>
          <td>{{wr.request | json}}</td>
          <td>{{wr.response}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
