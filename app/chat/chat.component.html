<div class="row">
  <div class="col-md-5 col-sm-5">
    <h3>Chat Registration</h3>
    <h5>{{screenName}}</h5>
    <form>
      <div class="form-group">
        <label for="screenName">Screen Name</label>
        <input type="email" class="form-control" id="screenName" [(ngModel)]="loginScreenName" placeholder="Screen Name">
      </div>
      <button type="button" (click)="loginUser(loginScreenName)" class="btn btn-default">Login</button>
    </form>
  </div>
</div>
